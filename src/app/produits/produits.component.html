<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
             <table>
                <thead>
                    <tr>
                        <th>
                            Liste de Produits
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let produits of produits">
                    <tr>
                        <td>
                            {{produits}}
                        </td>
                    </tr>

                </tbody>
             </table>
            </div>

        </div>

    </div>
</body>
</html>
